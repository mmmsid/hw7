<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="headtitle">
                <div class="titletext">team</div>
                <div class="dot">.</div>
                <div class="titletext">flow</div>
            </div>
            <div class="links">
                <a href="" class="link">How it Works</a><img class="down" src="down.svg" alt="">
                <a href="" class="link">Product</a><img class="down" src="down.svg" alt="">
                <a href="" class="link">Pricing</a>
                <a href="" class="link">Resources</a><img class="down" src="down.svg" alt="">
            </div>
            <a href="" class="login">Log in</a>
            <button class="start">Get started free</button>
        </div>
        <div class="buttonsale">
            <button class="sale">Save 90%</button>
            <div class="price">Get account of $59</div>
            <img class="right" src="right.svg" alt="">
        </div>
        <div class="title">
            <div class="maintitle">Manage the team <br> everyone wants to be on</div>
            <div class="subtitle">Simple platform that lets you master what great managers do best,<br/>as develop trust, collaborate, and drive team performance.</div>
        </div>
        <div class="emailtype">
            <input class="email" type="email" placeholder="name@yourcompany.com">
            <button class="try">Try it free</button>
        </div>
        <img src="table.png" alt="" class="table">
        
    </div>
</body>
</html>
